<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero">
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="sub-title">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="pricing">
          <div class="pricing-left">
            <img src="./images/icon-music.svg" alt="icon-music">
            <div class="column">
              <b>Annual Plan</b>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="pricing-right"><a href="#" class="change-btn">Change</a></div>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <span class="cancel-btn">Cancel Order</span>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://akashbanchhor.netlify.app" target="_blank">Akash B</a>.</p>
  </footer>
</body>
</html>
